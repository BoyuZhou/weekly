<div class="row">
    <form class="form-inline">
        <div class="col-sm-8">
            <div class="col-sm-12" ng-repeat="task in data.tasks">
                <div class="form-group col-sm-4">
                    任务:{{ task.name }}
                </div>
                <div class="form-group col-sm-3">
                    <label for="schedule">进度:</label>
                    <select class="form-control" name="" id="schedule"  ng-model-options="task.schedule">
                        <option value="10%">10%</option>
                        <option value="20%">20%</option>
                        <option value="30%">30%</option>
                        <option value="40%">40%</option>
                        <option value="50%">50%</option>
                        <option value="60%">60%</option>
                        <option value="70%">70%</option>
                        <option value="80%">80%</option>
                        <option value="90%">90%</option>
                        <option value="100%">100%</option>
                    </select>
                </div>
                <div class="form-group col-sm-3">
                    <label for="time">工时:</label>
                    <input type="text" class="form-control" id="time" ng-model="task.manHour" size="3">
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-default btn-info" ng-click="deleteTask('tasks', $index)">删除</button>
                </div>
            </div>
            <div class="col-sm-12" ng-repeat="description in data.descriptions track by $index">
                <div class="col-lg-2 text-left">
                    描述:
                </div>
                <div class="col-lg-5 text-left">
                    <p>{{ description.description }}</p>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="time">工时:</label>
                        <input type="text" class="form-control"  ng-model="task.manHour" size="3">
                    </div>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-default btn-info" ng-click="deleteTask('descriptions', $index)">删除</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <!--描述 填写   start -->
            <div class="col-sm-12">
                <div class="form-group">
                    <textarea class="form-control" cols="35" rows="3" placeholder="请输入描述" ng-model="description"></textarea>
                </div>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-default btn-info" ng-click="addDescription()" >提交描述</button>
            </div>
            <!--描述 填写   end -->
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4">
                <button class="btn btn-default btn-info">提交日报</button>
            </div>
        </div>

    </form>


</div>
