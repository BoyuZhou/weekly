

<div class="panel panel-info">
    <div class="panel-heading">
        <p>修改权限信息</p>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group col-lg-12">
                <label>权限名称</label>
                <input type="text" id="username" class="form-control" ng-bind="limitName">
            </div>
            <div class="form-group col-lg-12">
                <label>权限描述</label>
                <input type="text" id="realname" class="form-control" ng-bind="limitDescription">
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <button class="btn btn-default btn-info center-block">确认</button>
    </div>
</div>
