<div class="panel panel-info">
    <div class="panel-heading">
        <p>修改用户信息</p>
    </div>
    <div class="panel-body">
    <div>
        <form>
            <div class="form-group col-lg-12">
                <label>用户名</label>
                <input type="text" id="username" class="form-control" ng-bind="username">
            </div>
            <div class="form-group col-lg-12">
                <label>姓名</label>
                <input type="text" id="realname" class="form-control" ng-bind="realname">
            </div>
            <div class="form-group col-lg-12">
                <label>邮箱</label>
                <input type="text" id="email" class="form-control" ng-bind="email">
            </div>
        </form>
    </div>
</div>
<div class="panel-footer">
    <button class="btn btn-default btn-info center-block">确认</button>
</div>
</div>
